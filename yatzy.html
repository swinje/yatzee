<script>

function clearAll() {
  var players = [];
  for(let i=1; i<=6; i++) {
    players[i] = document.getElementById("p"+i).value;
  }
  if (confirm("Blanke ut alt!")) {
    document.getElementById('yform').reset();
  } 
  for(let i=1; i<=6; i++) {
    document.getElementById("p"+i).value = players[i];
  }
}

 document.getElementById("score").onchange = function(){
    for(let i=1; i<=6; i++) {
      var total = 0;
      var e = parseInt(document.getElementById("e"+i).value) || 0;
      var t = parseInt(document.getElementById("t"+i).value) || 0;
      var r = parseInt(document.getElementById("r"+i).value) || 0;
      var f = parseInt(document.getElementById("f"+i).value) || 0;
      var m = parseInt(document.getElementById("m"+i).value) || 0;
      var s = parseInt(document.getElementById("s"+i).value) || 0;
      total = e+t+r+f+m+s;
      document.getElementById("sum"+i).value = (total==0) ? null: total;

      if(total>=63) {
        document.getElementById("b"+i).value = 35;
        total += 35;
      }
      document.getElementById("bonussum"+i).value = (total==0) ? null: total;
        
      var ep = parseInt(document.getElementById("ep"+i).value) || 0;
      var tp = parseInt(document.getElementById("tp"+i).value) || 0;
      var tl = parseInt(document.getElementById("tl"+i).value) || 0;
      var fl = parseInt(document.getElementById("fl"+i).value) || 0;
      var h = parseInt(document.getElementById("h"+i).value) || 0;
      var ls = parseInt(document.getElementById("ls"+i).value) || 0;
      var ss = parseInt(document.getElementById("ss"+i).value) || 0;
      var y = parseInt(document.getElementById("y"+i).value) || 0;
      var sj = parseInt(document.getElementById("sj"+i).value) || 0;
      total += ep+tp+tl+fl+h+ls+ss+y+sj;

      document.getElementById("total"+i).value = (total==0) ? null: total;
    }
 };
</script>
